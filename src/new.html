<!DOCTYPE html>
<html>
    <head>
        <title>Scientific Calculator</title>
        <link href='new.css' rel='stylesheet'/>
    </head>
    <body>
        <div class="container">
            <div class="box-text">
                <h1>Calculator</h1>
                <h6>vers 1.2.6</h6>
            </div>
            <div class="display-sc">
                <input type="text" id="inputBox" value="">
            </div>

            <div class="func-keys">
                <div class="row">
                    <button type="button" class="function"><small> Abs</small></button>
                    <button type="button" class="function"><small>x²</small></button>
                    <button type="button" class="function"><small> x³</small></button>
                    <button type="button" class="function"><small>x⁻¹</small></button>
                    <button type="button" class="function"><small>x!</small></button>

                </div>
                <div class="row">
                    <button type="button" class="function"><small> x/y</small></button>
                    <button type="button" class="function"><small> √ </small></button>
                    <button type="button" class="function"><small>sinh</small></button>
                    <button type="button" class="function"><small>cosh</small></button>
                    <button type="button" class="function"><small>tanh</small></button>
                </div>
                <div class="row">
                    <button type="button" class="function"><small>log10</small></button>
                    <button type="button" class="function"><small> ln</small></button>
                    <button type="button" class="function"><small>sin</small></button>
                    <button type="button" class="function"><small>cos</small></button>
                    <button type="button" class="function"><small>tan</small></button>
                </div>
                <div class="row">
                    <button type="button" class="function"><small> exp </small></button>
                    <button type="button"><small> % </small></button>
                    <button type="button" class="btn"><small>(</small></button>
                    <button type="button" class="btn"><small>)</small></button>
                    <button type="button" class="function"><small> (-)</small></button>
                </div>
            </div>
            <div class="basic-keys">
                <div class="row">
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">9</button>
                    <button type="button" class="funct">DEL</button>
                    <button type="button" class="funct">AC</button>
                </div>
                <div class="row">
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn">x</button>
                    <button type="button" class="btn">÷</button>
                </div>
                <div class="row">
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="btn">+</button>
                    <button type="button" class="btn">-</button>
                </div>
                <div class="row">
                    <button type="button" class="btn">0</button>
                    <button type="button" class="btn">.</button>
                    <button type="button" class="btn">x10<sup>x</sup></button>
                    <button type="button" class="btn" value="3.141592654"> π </button>
                    <button type="button" class="btn">=</button>
                </div>
            </div>
            <div class="name">CREATED BY RAOUANE </div>
        </div>
        <script src="new.js"></script>
    </body>
</html>
